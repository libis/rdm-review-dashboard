<p-table [value]="reviewers" responsiveLayout="scroll" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">Username</th>
            <th pSortableColumn="name">Name</th>
            <th pSortableColumn="isAdmin">Role</th>
            <th style="width:4em"></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-reviewer>
        <tr>
            <td>{{reviewer.username}}</td>
            <td>{{reviewer.userfirstname + " " + reviewer.userlastname}}</td>
            <td>{{reviewer.isAdmin ? "Review Admin" : reviewer.isReviewer ? "Reviewer" : "RDR User"}}</td>
            <td>
                <button type="button" pButton (click)="selectReviewer(reviewer)" class="flex-1 p-button p-2 m-2"
                    *ngIf="!config.data?.datasetReviewerIds.includes(reviewer.username)">Assign</button>
                <button type="button" pButton (click)="selectReviewer(reviewer)" class="flex-1 p-button-link p-2 m-2"
                    disabled="true"
                    *ngIf="config.data?.datasetReviewerIds.includes(reviewer.username)">Assigned</button>
            </td>
        </tr>
    </ng-template>
</p-table>


<div  class="selection-item border-1 border-300 border-round pt-3 pb-5 pl-3 pr-3 shadow-3 surface-card h-full">  
  <div  class="relative vertical-align-top ">  
      <div class="relative top-0 right-0 text-sm flex align-items-center justify-content-end"> 
          Last modified: {{dataset.lastUpdateTime | date:"dd/MM/yy"}}
      </div>
  </div> 

  <div class="flex flex-column h-full">


    <div class="flex flex-row vertical-align-top h-full">
      <app-avatar [name]="dataset.authorName.at(0) || ''"> </app-avatar>
      <div class="flex flex-column">
        <div class="text-3xl mt-0 mb-0">{{(dataset.authorName).at(0) || ''}}</div>
        <div class="mt-2 mb-0 flex-auto">{{dataset.title}}</div>
        <div class="mt-2 mb-0 flex-auto">{{dataset.identifier}}</div>
        <div *ngIf="dataset.version" class="mt-2 mb-0 flex-auto">v{{dataset.version.toFixed(1)}}</div>
    </div>
  </div> 
  <app-dataset-tags class="flex align-items-center justify-content-center mb-2" [dataset]="dataset" [tags]="staticTags"  [reviewerTags$]="reviewerTags$" [observableTags$]="observableTags$"></app-dataset-tags>
  <app-dataset-tags class="flex align-items-center justify-content-center mb-2" [dataset]="dataset" [tags]="departmentAndFacultyTags"></app-dataset-tags>
    <div class="flex flex-grow-1 flex-column align-items-start justify-content-start">
    <div class="flex  flex-grow-1 flex-row align-items-center justify-content-center"> 
      <button pButton *ngIf="!locked" type="button" id="details" [class]="getButtonClass('details')"  [label]="getReviewButtonText()" icon="pi pi-search"
      (click)="viewDataset()"></button>        
      <app-assign-button *ngIf="dataset && !locked"  class="flex align-items-center justify-content-center" [dataset]="dataset"></app-assign-button>
      </div>  
    </div>
  </div>  


</div>

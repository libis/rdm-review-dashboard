<p-table [value]="reviewHistory" responsiveLayout="scroll" [paginator]="true" [rows]="10" [responsive]="true"
    sortField="created" [sortOrder]="-1">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="text">Event<p-sortIcon field="text"></p-sortIcon></th>
            <th pSortableColumn="created">Date<p-sortIcon field="created"></p-sortIcon></th>
            <th pSortableColumn="userId">User<p-sortIcon field="userId"></p-sortIcon></th>
            <th pSortableColumn="category">Category<p-sortIcon field="category"></p-sortIcon></th>
            <th pSortableColumn="subcategory">Action<p-sortIcon field="subcategory"></p-sortIcon></th>
            <th style="width:4em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.text}}</td>
            <td>{{item.created | date: "long"}}</td>
            <td>{{item.userId}}</td>
            <td>
                {{item.category}}
            </td>
            <td>
                <p-tag [value]="item.subcategory" [severity]="getSeverity(item.subcategory)"></p-tag>
            </td>
        </tr>
    </ng-template>
</p-table>

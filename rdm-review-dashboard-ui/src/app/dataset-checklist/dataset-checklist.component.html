<h1>Review checklist</h1>
<p>
  Check the following elements before approving a dataset. (automated checks are
  applied in grey)
</p>
<div
  class="flex flex-row my-2 vertical-align-end align-items-center justify-content-end"
  style="margin-right: 20px"
>
  <button
    pButton
    [class]="autocheckButtonClass"
    *ngIf="autochecksAvailable"
    (click)="runAutochecks()"
    style="
      margin-right: 5px;
      padding: 5px;
      padding-right: 12px;
      padding-left: 12px;
    "
    [disabled]="!(autochecksEnabled.asObservable() | async)"
    pTooltip="{{ autocheckButtonTooltip }}"
    tooltipPosition="top"
  >
    <div
      [style]="
        (autochecksEnabled.asObservable() | async)
          ? 'display: contents;'
          : 'display: none;'
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="white"
        viewBox="0 0 24 24"
        stroke-width="1.0"
        stroke="currentColor"
        style="margin-right: 5px"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z"
        />
      </svg>
      <b> <span>Run Autochecks</span> </b>
    </div>
    <div
      [style]="
        !(autochecksEnabled.asObservable() | async)
          ? 'display: contents;'
          : 'display: none;'
      "
    >
      <i class="pi pi-spin pi-spinner" style="margin-right: 5px"></i>
      <b> <span> Checking ...</span> </b>
    </div>
  </button>
  <button
    *ngIf="
      autochecksAvailable &&
      lastAutocheck !== null &&
      (autochecksEnabled.asObservable() | async)
    "
    pButton
    [class]="
      (this.allSameAsAutocheck.asObservable() | async)
        ? 'p-button p-button-outlined'
        : 'p-button p-button-info'
    "
    style="
      margin-right: 5px;
      padding: 5px;
      padding-right: 12px;
      padding-left: 12px;
    "
    (click)="updateFromAutochecks()"
    [disabled]="
      (this.allSameAsAutocheck.asObservable() | async) ||
      !(autochecksEnabled.asObservable() | async)
    "
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="white"
      viewBox="0 0 24 24"
      stroke-width="1.0"
      stroke="currentColor"
      style="margin-right: 5px"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z"
      />
    </svg>
    <b> <span>Apply all autochecks</span> </b>
  </button>
</div>
<div *ngFor="let category of checklistCategories">
  <div class="flex flex-row my-2">
    <div class="flex flex-column align-items-center mx-4">
      <p-avatar
        shape="circle"
        [label]="category.label.charAt(0)"
        styleClass="bg-blue-500 text-white"
      ></p-avatar>
      <div
        class="h-full border-1 w-1 border-blue-500 bg-blue-500 align-content-center"
      ></div>
    </div>
    <div
      class="checklist border-1 border-300 border-round w-full mr-4 px-4 py-2"
    >
      <h2>{{ category.label }}</h2>
      <div>
        <div
          style="padding: 0.5rem; display: inline-block"
          *ngIf="autochecksAvailable && lastAutocheck !== null"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#ADD8E6"
            viewBox="0 0 24 24"
            stroke-width="1.0"
            stroke="#ADD8E6"
            style="filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.01))"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z"
            />
          </svg>
        </div>
      </div>
      <div
        *ngFor="let item of category.issues"
        style="padding: 9px; margin-bottom: 1px"
        class="flex-row"
        [style]="
          autoChecklist.has(item) ? 'background-color: rgb(243, 243, 243);' : ''"
      >
        <app-dataset-checklist-item
          [checkboxId]="item"
          [showAutochecks]="autochecksAvailable && lastAutocheck !== null"
          [checkboxEnabled]="true"
          [checkboxChecked]="isChecked(item)"
          [checkboxLabel]="issueDetails.get(item)?.condition || ''"
          [checkboxTitle]="issueDetails.get(item)?.title || ''"
          [autocheckResultChecked]="getAutocheckState(item)"
          [autocheckResultMessages]="{
            warning: getAutocheckWarning(item) || null,
            definition: autoCheckDefinitions.get(item) || null
          }"
          [hasAutocheck]="autoChecklist.has(item)"
          (checkedChange)="onCheckedChange($event)"
        ></app-dataset-checklist-item>
      </div>
    </div>
  </div>
</div>

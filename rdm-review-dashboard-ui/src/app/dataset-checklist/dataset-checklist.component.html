<h1>Review checklist </h1>
<p>Check the following elements before approving a dataset. (automated checks are applied in grey)</p>
<div *ngFor="let category of checklistCategories">
  <div class="flex flex-row my-2">
    <div class="flex flex-column align-items-center mx-4">
      <p-avatar shape="circle" [label]="category.label.charAt(0)" styleClass="bg-blue-500 text-white"></p-avatar>
      <div class="h-full border-1 w-1 border-blue-500 bg-blue-500 align-content-center"></div>
    </div>
    <div class="checklist border-1 border-300 border-round w-full mr-4 px-4 py-2">
      <h2>{{category.label}}</h2>
      <div *ngFor="let item of category.issues">
        <div class="field-checkbox">
          <p-checkbox [name]='item' [value]="item" [inputId]="item" [(ngModel)]="checklist"
            (onChange)="onChecklistChange()"></p-checkbox>
          <label [for]="item">{{issueDetails.get(item)?.condition}}</label>
        </div>
      </div>
    </div>
  </div>
</div>

<div [class.disabled]="!enabled" [class.enabled]="enabled">
  <div [class]="getBorderClass()">
    <i class="text-2xl md:text-4xl mb-2 md:mb-0 mr-0 md:mr-3" [class]="getIconClass()"></i>
    <div>
      <div class="text-lg font-bold mb-1 text-700">{{name}}</div>
      <span class="text-sm hidden md:block text-500">{{description}}</span>
    </div>
  </div>

</div>

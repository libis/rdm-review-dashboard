name: Governance Smoke Tests
  # @ai-generated: true
  # @ai-tool: Copilot

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'tests/governance/**'
  push:
    paths:
      - '.github/workflows/**'
      - 'tests/governance/**'

permissions:
  contents: read

jobs:
  node-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run governance smoke tests
        run: node tests/governance/smoke.test.js
